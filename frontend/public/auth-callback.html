<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication - Loading...</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e0e0e0;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      color: #333;
      margin: 0 0 0.5rem;
    }
    p {
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing sign in...</h2>
    <p>Please wait while we finish authentication.</p>
  </div>

  <script>
    // Extract authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const error = urlParams.get('error');

    if (error) {
      console.error('OAuth error:', error);
      document.querySelector('h2').textContent = 'Authentication failed';
      document.querySelector('p').textContent = 'Please close this window and try again.';
      document.querySelector('.spinner').style.display = 'none';
    } else if (code && window.opener) {
      // Send code to parent window
      window.opener.postMessage({
        type: 'microsoft-oauth-success',
        code: code
      }, window.location.origin);
      
      document.querySelector('h2').textContent = 'Success!';
      document.querySelector('p').textContent = 'You can close this window now.';
      
      // Auto-close after 1 second
      setTimeout(() => {
        window.close();
      }, 1000);
    } else {
      document.querySelector('h2').textContent = 'Something went wrong';
      document.querySelector('p').textContent = 'Please close this window and try again.';
      document.querySelector('.spinner').style.display = 'none';
    }
  </script>
</body>
</html>
