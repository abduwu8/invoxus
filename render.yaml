services:
  - type: web
    name: invoxus-email
    env: node
    plan: free
    rootDir: .
    buildCommand: |
      npm --prefix frontend ci && npm --prefix frontend run build && npm --prefix backend ci
    startCommand: npm --prefix backend start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
